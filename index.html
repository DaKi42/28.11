function Game() {
    console.log("число от 0 до 100.");

    let min = 0;
    let max = 100;
    let guessed = false;

    while (!guessed) {
        const guess = Math.floor((min + max) / 2);
        const userAnswer = prompt(`Ваше число > ${guess}, < ${guess} или == ${guess}? введите >, < или ==:`);

        if (userAnswer === '>') {
            min = guess + 1;
        } else if (userAnswer === '<') {
            max = guess - 1;
        } else if (userAnswer === '==') {
            guessed = true;
            console.log(`Ваше число равно ${guess}`);
        } else {
            console.log("Введите >, < или ==.");
        }
    }
}
